{% set name = "mmengine" %}
{% set version = "0.9.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mmengine-{{ version }}.tar.gz
  sha256: 749ce5243b8a9a997e13814ab144616188494f6cd6fa3a2f1979f402d03ed8a1

build:
  noarch: python
  script: MMENGINE_LITE=1 {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - addict
    - numpy
    - regex  # should be windows only
    - rich
    - termcolor
    - packaging
    - python >=3.7
    - pyyaml
    - yapf

test:
  imports:
    - mmengine
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/open-mmlab/mmengine
  summary: Engine of OpenMMLab projects
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - weiji14
